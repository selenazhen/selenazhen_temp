<script>
CURRENT_HEADING_CLASS = 'current';

var scrollSpy = document.getElementById('scrollspy');
var headings = document.querySelectorAll('section h1');
var currentHeading = headings[0];

document.addEventListener('scroll', calculateCurrentHeader);

generateNavigation();
calculateCurrentHeader();

function calculateCurrentHeader() {
  var newCurrentHeading = headings[0];
  for (var i = 0; i < headings.length; i++) {
    if (headings[i].offsetTop - 25 < window.scrollY) {
      newCurrentHeading = headings[i];
    }
  }
  
  removeCurrentClass(currentHeading.innerText);
  currentHeading = newCurrentHeading;
  addCurrentClass(currentHeading.innerText);
}

function getNavigationLinkByHeadingTitle(headingTitle) {
  var href = '#' + createHeaderAnchor(headingTitle);
  return document.querySelector('a[href="' + href + '"]');
}

function removeCurrentClass(headingTitle) {
  var el = getNavigationLinkByHeadingTitle(headingTitle)
  el.classList.remove(CURRENT_HEADING_CLASS);
}

function addCurrentClass(headingTitle) {
  var el = getNavigationLinkByHeadingTitle(headingTitle)
  el.classList.add(CURRENT_HEADING_CLASS);
}

function generateNavigation() {
  var ul = document.createElement('ul');

  for (var i = 0; i < headings.length; i++) {
    var h = headings[i];
    var el = document.createElement('a');
    el.href = '#' + createHeaderAnchor(h.innerText);
    el.innerText = h.innerText;
    var li = document.createElement('li');
    li.appendChild(el);
    ul.appendChild(li);
  }

  scrollSpy.appendChild(ul);
}

function createHeaderAnchor(title) {
  return title.toLowerCase().replace(/ /g, '_');
}
</script>
